<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="dashboard">
      <section class="profile">
        <div class="profile-info">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy"
            class="profile-image"
          />
          <div class="profile-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="time-frames">
          <button class="time-frame-btn active" data-timeframe="daily">
            Daily
          </button>
          <button class="time-frame-btn" data-timeframe="weekly">Weekly</button>
          <button class="time-frame-btn" data-timeframe="monthly">
            Monthly
          </button>
        </div>
      </section>
      <div class="activities-grid" id="activitiesGrid"></div>
    </main>
    <script src="script.js"></script>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samrit Basnet</a>.
    </div>
  </body>
</html>
